<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>System Dti</title>
  </head>
  <body
    class="h-screen w-screen flex items-center justify-center bg-gray-100 bg-home bg-center"
  >
    <!-- Sistema de login -->
    <!-- Div container para a box que vai ficar o login-->
    <div class="max-w-md">
      <!-- div que vai ficar o email e senha-->
      <div class="bg-white shadow-md rounded-md p-4">
        <!-- div para o email-->
        <div class="mb-4">
          <img
            src="./src/assets/bg.png"
            alt="dpe img"
            class="w-40 hover:scale-110 duration-200 rounded-full mx-auto"
          />
          <h1 class="text-3xl font-bold text-center mb-4 text-green-800">
            Sistema DTI
          </h1>
          <p class="text-lg font-mono text-center mb-4 text-green-700">
            ---LOGIN---
          </p>

          <label for="email" class="block text-sm text-gray-800 mb-1">
            E-mail
          </label>
          <input
            type="text"
            id="email"
            class="w-full bg-gray-50 border border-gray-500 text-black-300 placeholder-black-300 focus:outline-none"
          />
        </div>

        <!-- div para a senha que so vai aparecer se possuir um email cadastrado-->
        <div class="mb-4 hidden">
          <label for="password" class="block text-sm text-gray-800 mb-1"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            class="w-full bg-gray-50 border border-gray-500 text-black-300 placeholder-black-300 focus:outline-none"
          />
        </div>
        <!-- div para o botão-->
        <div class="hidden">
          <!-- botão que vai aparecer quando o botão verificar for valido-->
          <button
            class="w-full text-sm text-white bg-green-700 hover:bg-green-600 hover:scale-110 rounded-md"
            id="login-button"
          >
            Login
          </button>
        </div>
        <!-- fim botão Login-->

        <!-- Inicio botão verificar -->
        <div class="flex">
          <button
            class="w-full text-sm text-white bg-green-700 hover:bg-green-600 hover:scale-110 rounded-md"
            id="verificar-button"
          >
            Verificar
          </button>
        </div>
        <!-- Fim Inicio botão verificar -->
      </div>
    </div>

    <!-- modal cart-->
    <div
      class="bg-black/50 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden"
      id="cart-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <img
          src="assets/bg.png"
          alt="logoDefensoria"
          class="w-40 hover:scale-110 duration-200 rounded-full mx-auto"
        />
        <h2 class="text-center font-bold text-2xl mb-2">Cadastrar</h2>
        <!-- div para o cadastro -->
        <div class="mb-4">
          <label for="User" class="mb-2"> Seu Nome: </label>
          <input
            type="text"
            id="user"
            class="w-full bg-gray-50 border border-gray-500 text-black-300 placeholder-black-300 focus:outline-none"
          />
        </div>

        <!-- div para senha e confirmar senha-->
        <div class="mb-4">
          <!--senha-->
          <div class="mb-4">
            <label for="password" class="mb-2"> Sua Senha: </label>
            <input
              type="password"
              id="password-primeira"
              class="w-full bg-gray-50 border border-gray-500 text-black-300 placeholder-black-300 focus:outline-none"
            />
          </div>
          <!-- Repetir a senha-->
          <div class="mb-4">
            <label for="password" class="mb-2"> Repetir senha </label>
            <input
              type="password"
              id="password-repit"
              class="w-full bg-gray-50 border border-gray-500 text-black-300 placeholder-black-300 focus:outline-none"
            />
          </div>
          <!-- fim repetir senha-->

          <!-- Inicio do botão -->
          <div class="flex items-center justify-between mt-5 w-full">
            <button
              id="closer-modal-btn"
              class="hover:text-green-700 hover:scale-110"
            >
              voltar
            </button>
            <button
              id="checkout-btn"
              class="bg-green-700 hover:bg-green-600 text-white px-4 py-1 rounded hover:scale-110"
            >
              Login
            </button>
          </div>
          <!-- Fim Inicio do botão -->
        </div>
        <!-- fim div para senha e confirmar senha-->

        <!-- fim div para o cadastro -->
      </div>
    </div>
    <!-- fim modal cart-->
    <!-- Fim do container -->
    <script src="script.js"></script>
  </body>
</html>
